  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - .:/app
  #     - /tmp/app/mysqld:/run/mysqld
  #   depends_on:
  #     - db
  #     - elasticsearch


  web:
    build: 
      context: ./TP_IGL_Backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./TP_IGL_Backend:/app
      - /tmp/app/mysqld:/run/mysqld
    depends_on:
      - db
      - elasticsearch


  front:
    build:
       context: ./tp_igl_frontend
    ports:
      - "3000:3000"
    depends_on:
      - web
